<!DOCTYPE html>
<!-- Prototype createPost page -->
<!-- For testing purposes only -->
<!-- Form inputs:
    	Title box (name="posttitle")
	Content box (name="postcontent")
-->
<html>
    <head>
	<title>Create Post</title>
	<link href="../css/page_layout.css" type="text/css" rel="stylesheet" />
	<link href="../css/createPost.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="../js/createPost.js"></script>
    </head>
    <body>
	<header>
	    <img src="../banner1.png">
	</header>
	<nav>
	    <a href="main.html" class="other">Home</a>
	    <a href="account.html" class="other">My Account</a>
	    <a href="/logout" class="logout">Log Out</a>
	</nav>
	<div class="page">
	    <div class="form">
		<form action="/createpost" method="post">
		    <fieldset>
			<div class="formheading">
			    Create Post
			</div>
			<div class="formsubheading">
			    Title
			</div>
			<div class="formcontent">
			    <div class="textbox">
				<input type="text" name="posttitle" required/>
			    </div>
			</div>
			<div class="formsubheading">
			    Content
			</div>
			<div class="formcontent">
			    <div class="textbox">
				<textarea name="postcontent" required/></textarea>
			    </div>
			</div>
			<div class="buttons">
			    <button type="button" onclick="window.history.back();">Cancel</button>
			    <input type="submit" value="Post">
			</div>
		    </fieldset>
		</form>
	    </div>
	</div>
    </body>
</html>
