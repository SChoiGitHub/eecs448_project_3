<!DOCTYPE html>
<!-- Prototype createPost page -->
<!-- For testing purposes only -->
<!-- Form inputs:
    	Title box (name="posttitle")
	Content box (name="postcontent")
-->
<html>
    <head>
	<title>Create Post</title>
	<link href="../css/page_layout.css" type="text/css" rel="stylesheet" />
	<link href="../css/createPost.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="../js/BBCode/Editor/sceditor-2.1.2/minified/themes/default.min.css" />
	<script src="../js/BBCode/Editor/sceditor-2.1.2/minified/sceditor.min.js"></script>
	<script src="../js/BBCode/Editor/sceditor-2.1.2/minified/formats/bbcode.js"></script>
	<script src="../js/BBCode/Parser/build/bbCodeParser.min.js"></script>
    </head>
    <body>
	<header>
	    <img src="../banner1.png">
	</header>
	<nav id="navbar">
	    <script src="navbar.js"></script>
	</nav>
	<div id="page">
	    <div class="form">
		<form action="/createpost" method="post">
		    <fieldset>
			<div class="formheading">
			    Create Post
			</div>
			<div class="formsubheading">
			    Title
			</div>
			<div class="formcontent">
			    <div class="textbox">
				<input type="text" name="posttitle" required/>
			    </div>
			</div>
			<div class="formsubheading">
			    Content
			</div>
			<div class="formcontent">
			    <div class="textbox">
				<textarea name="postcontent" id="postcontent"/></textarea>
				<script>
					let textA = document.getElementById("postcontent");
					var textarea = sceditor.create(textA, {
					    format: 'bbcode', 
 					    style: 'BBCode/Editor/sceditor-2.1.2/minified/themes/content/default.min.css'
					});
				</script>
			    </div>
			</div>
			<div class="buttons">
			    <button type="button" onclick="window.history.back();">Cancel</button>
			    <button type="button" onclick="parseInput()">Parse</button>
			    <input type="submit" value="Post">
			</div>
		    </fieldset>
		</form>
	    </div>
	    <div id="output"></div>
	</div>
    </body>
    <script type="text/javascript">
	var parser = new BBCodeParser(BBCodeParser.defaultTags());

	function parseInput() {
	    var input = textA.val();
	    var generatedHtml = parser.parseString(input);
	    output.innerHTML = generatedHtml;
	}
    </script>
</html>
