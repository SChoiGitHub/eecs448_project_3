<html>
    <head>
	<title>Recover Password</title>
	<link href="../css/page_layout.css" type="text/css" rel="stylesheet">
	<link href="../css/forgotPasswordReset.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="../js/forgotPasswordReset.js"></script>
    </head>
    <body>
	<header>
	    <img src="../banner1.png">
	</header>
	<div id="page">
	    <div class="form">
		<form action="/forgotpassword" method="post" onsubmit="return formValidate();">
		    <fieldset>
			<div class="formheading">
			    Forgot Password --- Reset
			</div>
			<div class="formsubheading">
			    For user: <span style="font-size:90%;font-weight:bold;font-style:italic;">insert_username_here</span>
			</div>
			<div class="formcontent">
			    <div class="textbox">
				<label>New Password <span style="font-size: 75%;">(8 character minimum)</span></label> <br />
				<input type="password" name="pword"><br />
				<span id="pwordalert" class="alert">Insufficient complexity</span>
			    </div>
			    <div class="textbox">
				<label>Confirm New Password <span style="font-size: 75%;">(8 character minimum)</span></label> <br />
				<input type="password" name="cpword"><br />
				<span id="cpwordalert" class="alert">Passwords do not match</span>
			    </div>
			</div>
			<div class="buttons" style="margin-bottom: 0;">
			    <a href="/forgotpassword/cancel">Cancel</a><input type="submit" value="Reset">
			</div>
		    </fieldset>
		</form>
	    </div>
	</div>
    </body>
</html>
